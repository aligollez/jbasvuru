<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celal.com İframe</title>
    <style>
        body {
            margin: 0; /* Sayfa kenarlarındaki boşluğu kaldırır */
            overflow: hidden; /* Sayfa taşmalarını önler */
        }

        iframe {
            width: 100vw; /* Sayfa genişliği kadar genişletir */
            height: 100vh; /* Sayfa yüksekliği kadar yükseltir */
            border: none; /* İframe kenar çerçevesini kaldırır */
        }
    </style>
</head>
<body>
    <!-- İzin verilen domaindeki sayfayı tam ekran iframe olarak ekleyin -->
    <iframe src="https://celal.alwaysdata.net/" frameborder="0"></iframe>
</body>
</html>
